<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SS Playlist Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #111;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.2);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #00ffc8;
      text-align: center;
      font-size: 2em;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
input, textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  font-size: 16px;
  background-color: #1e1e1e;
  color: #ffffff;
  border: 1px solid #333;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 255, 204, 0.15);
  transition: box-shadow 0.3s ease;
}

input:focus, textarea:focus {
  outline: none;
  box-shadow: 0 0 8px rgba(0, 255, 204, 0.5);
}

button {
  background-color: #00ffcc;
  color: black;
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 8px;
  box-shadow: 0 4px 12px rgba(0, 255, 204, 0.3);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
  background-color: #00e6b8;
  box-shadow: 0 6px 16px rgba(0, 255, 204, 0.4);
}


    #result {
      margin-top: 20px;
      text-align: center;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ SS Playlist Generator</h1>
  <p>Copy and paste your list of songs to generate a YouTube playlist:</p>

  <form id="playlistForm">
    <label for="title">Playlist Title</label>
    <input type="text" id="title" name="title" placeholder="Name your playlist..." required />

    <label for="content">Playlist Content (Paste your list):</label>
    <textarea id="content" name="content" placeholder="Paste your list here. *Tip: ask your AI to make your list to match your vibe*"></textarea>

    <button type="submit">Generate</button>
  </form>

  <div id="result"></div>

  <div class="footer">
    âœ¨ Built by SS "ShortStroke & Solace" â€¢ SS Playlist Generator v1.1<br />
    <span style="font-size: 12px;">for Ellie & the vibe keepers of the world</span>
  </div>

  <script>
    document.getElementById('playlistForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      const response = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      });

      const resultDiv = document.getElementById('result');
      if (response.ok) {
        const data = await response.json();
        resultDiv.innerHTML = `<p><strong>Playlist Generated:</strong> <a href="${data.playlistURL}" target="_blank">${data.playlistURL}</a></p>`;
      } else {
        const err = await response.text();
        resultDiv.innerHTML = `<p style="color:red;">Error: ${err}</p>`;
      }
    });
  </script>
</body>
</html>
