<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SS Playlist Generator</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #000;
  color: #f0f0f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  justify-content: center;
  padding: 20px;
}

    form {
      max-width: 600px;
      width: 100%;
      background-color: #111;
      padding: 20px 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc33;
    }

    h1 {
      color: #00ffcc;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }

    input[type="text"], textarea {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #555;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    textarea {
      height: 120px;
    }

    button {
      background-color: #00ffcc;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    button:hover {
      background-color: #00e6b8;
    }

    .footer {
  margin-top: 20px;
  font-size: 14px;
  color: #888;
  text-align: center;
}

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ SS Playlist Generator</h1>
  <p style="text-align: center;">Copy and paste your list of songs to generate a YouTube playlist:</p>

  <form id="playlistForm">
    <label for="title">Playlist Title</label>
    <input type="text" id="title" name="title" placeholder="Name your Playlist, but make it cool." required />

    <label for="content">Playlist Content (Paste your list):</label>
    <textarea id="content" name="content" placeholder="Paste or type your list here. *Tip: ask your AI to make a list to match your vibe*"></textarea>

    <button type="submit">Generate</button>
  </form>

  <div id="result"></div>

  <div class="footer">
    âœ¨ Built by SS "ShortStroke & Solace" â€¢ SS Playlist Generator v1.1<br>
    <span style="font-size: 12px;">for Ellie & the Vibe Keepers of the World</span>
  </div>

  <script>
    document.getElementById('playlistForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      const response = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      });

      const resultDiv = document.getElementById('result');
      if (response.ok) {
        const data = await response.json();
        resultDiv.innerHTML = `<p><strong>Playlist Generated:</strong> <a href="${data.playlistURL}" target="_blank">${data.playlistURL}</a></p>`;
      } else {
        const err = await response.text();
        resultDiv.innerHTML = `<p style="color:red;">Error: ${err}</p>`;
      }
    });
  </script>
</body>
</html>
