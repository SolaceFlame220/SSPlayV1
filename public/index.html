<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SS Playlist Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #00ff99;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
      font-size: 1em;
    }

    textarea {
      resize: none;
      height: 140px;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #00ff99;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #00cc77;
    }

    #result {
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.2em;
      color: #00ff99;
      min-height: 60px;
    }

    .jet-ski-loading {
      font-size: 1.5em;
      color: #00ffcc;
      animation: skiSplash 1.2s ease-in-out infinite;
    }

    @keyframes skiSplash {
      0% { transform: translateX(-10px); opacity: 0.4; }
      50% { transform: translateX(10px); opacity: 1; }
      100% { transform: translateX(-10px); opacity: 0.4; }
    }

    footer {
      margin-top: 60px;
      color: #444;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üéµ SS Playlist Generator</h1>
  <p>Type a vibe *or* paste a song list, then name and generate your YouTube playlist.</p>

  <form id="vibeForm" onsubmit="handleSubmit(event)">
    <input id="playlistTitle" type="text" placeholder="Optional: Name your playlist..." />
    <textarea id="vibeInput" placeholder="Examples:
Vibe: Summer Jet Ski Fire, Chill Mornings, Sad Cowboy Energy

Manual list:
Simple Man ‚Äì Lynyrd Skynyrd
Into the Mystic ‚Äì Van Morrison
The Weight ‚Äì The Band"></textarea>
    <button type="submit">Generate Playlist</button>
  </form>

  <div id="result"></div>

  <footer>
    Built by SS ShortStroke + Solace ‚Ä¢ Version 1.2
  </footer>

  <script>
    async function handleSubmit(e) {
      e.preventDefault();
      const content = document.getElementById("vibeInput").value.trim();
      const title = document.getElementById("playlistTitle").value.trim();
      const result = document.getElementById("result");

      if (!content) {
        result.innerHTML = "‚ùå Please enter a vibe or list first.";
        return;
      }

      const isList = content.includes('\n') || content.includes(',') || content.includes('‚Äì');

      result.innerHTML = `<div class="jet-ski-loading">üåä Creating your playlist‚Ä¶</div>`;

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            mode: isList ? "manual" : "vibe",
            content,
            title
          })
        });

        const data = await response.json();

        if (data.playlistURL) {
          result.innerHTML = `
            ‚úÖ Playlist created:<br/>
            <a href="${data.playlistURL}" target="_blank" style="color:#00ffcc;">üéß Click to open it in YouTube</a>
          `;
        } else {
          result.innerHTML = "‚ö†Ô∏è Something went wrong. Try again.";
        }
      } catch (err) {
        console.error(err);
        result.innerHTML = "üö´ Error creating playlist.";
      }
    }
  </script>
</body>
</html>
