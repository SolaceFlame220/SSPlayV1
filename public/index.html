!DOCTYPE html>
<html>
<head>
  <title>SS Playlist Generator (Web Edition)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f5f5f5;
      padding: 50px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #00ff99;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input#playlistTitle {
      width: 80%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
      font-size: 1em;
    }

    textarea {
      width: 80%;
      padding: 14px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
      resize: none;
      overflow-y: hidden;
      min-height: 100px;
      max-height: 60vh;
      line-height: 1.4em;
      margin-bottom: 24px;
    }

    textarea::placeholder {
      color: #666;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #00ff99;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #00cc77;
    }

    #result {
      margin-top: 40px;
      font-weight: bold;
      font-size: 1.2em;
      color: #00ff99;
      opacity: 0;
      transition: opacity 0.4s ease;
      min-height: 60px;
    }

    #result.show {
      opacity: 1;
    }

    .jet-ski-loading {
      font-size: 1.5em;
      color: #00ffcc;
      animation: skiSplash 1.2s ease-in-out infinite;
      display: inline-block;
      padding: 10px;
      position: relative;
    }

    @keyframes skiSplash {
      0%   { transform: translateX(-15px); opacity: 0.4; }
      50%  { transform: translateX(15px); opacity: 1; }
      100% { transform: translateX(-15px); opacity: 0.4; }
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üéµ SS Playlist Generator</h1>
  <p>Enter your vibe or list of songs to generate a real YouTube playlist:</p>

  <form id="vibeForm" onsubmit="handleSubmit(event)">
    <input id="playlistTitle" type="text" placeholder="Optional: Name your playlist..." />

    <textarea id="vibeInput" placeholder="Type a vibe like: Happy, Sad, Party, Sunrise Coffee, Alone but hopeful, or Road Trip energy
I feel like a broken disco ball spinning in the void

Or Type Across like this: Simple Man Lynyrd Skynyrd, The Weight ‚Äì The Band, Into the Mystic, Van Morrison

Or Paste a song list like:
Simple Man,Lynyrd Skynyrd
The Weight, The Band
Into the Mystic ‚Äì Van Morrison"></textarea>

    <button type="submit">Generate</button>
  </form>

  <div id="result"></div>

  <hr style="margin: 60px auto; width: 40%; border-color: #222;" />

  <script>
    window.onload = () => {
      const textarea = document.getElementById("vibeInput");
      textarea.focus();

      const autoResize = () => {
        textarea.style.height = "auto";
        textarea.style.height = Math.min(textarea.scrollHeight, window.innerHeight * 0.6) + "px";
      };

      textarea.addEventListener("input", autoResize);
      autoResize();
    };

    function handleSubmit(e) {
      e.preventDefault();
      generatePlaylist();
    }

    async function generatePlaylist() {
      const vibeInput = document.getElementById("vibeInput");
      const titleInput = document.getElementById("playlistTitle");
      const resultDiv = document.getElementById("result");

      const input = vibeInput.value.trim();
      const title = titleInput.value.trim();

      if (!input) {
        resultDiv.innerHTML = "‚ùå Please enter something first.";
        resultDiv.classList.add("show");
        return;
      }

      const isList = input.includes('\n') || /^\d+[\.\)]/gm.test(input);

      resultDiv.classList.remove("show");
      resultDiv.innerHTML = `<div class="jet-ski-loading">üåäüí® Generating... hang tight.</div>`;
      resultDiv.classList.add("show");

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            mode: isList ? "manual" : "vibe",
            content: input,
            title: title || undefined
          })
        });

        const data = await response.json();

        resultDiv.innerHTML = `
          <div style="margin-bottom: 16px;">‚úÖ Playlist created from: <strong>${title || (isList ? "your list" : input)}</strong></div>
          <div style="margin-bottom: 12px;">
            <a href="${data.playlistURL}" target="_blank" style="font-size: 1.2em;">üéß Click Here To Open Your Playlist</a>
          </div>
          <div style="color: #777; font-size: 0.9em;">üìú Tip: Click 'Save' in YouTube to keep this playlist in your Library.</div>
        `;
        resultDiv.classList.add("show");

        vibeInput.value = "";
        titleInput.value = "";
      } catch (err) {
        console.error("‚ö†Ô∏è Playlist generation failed:", err);
        resultDiv.innerHTML = "‚ö†Ô∏è Something went wrong. Try again.";
      }
    }
  </script>

  <footer style="margin-top: 80px; font-size: 0.9em; color: #555;">
    <p>üîß Built by SS ShortStroke & Solace ‚Ä¢ SS Playlist Generator v1.2</p>
    <p style="font-size: 0.8em; color: #333;">for Ellie & the vibe keepers of the world</p>
  </footer>
</body>
</html>
