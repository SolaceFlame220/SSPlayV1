<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSGen - Playlist Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    h1 {
      color: #a6dcef;
    }
    label, select, input, textarea {
      display: block;
      margin-bottom: 20px;
      width: 100%;
    }
    textarea {
      height: 100px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>SSGen Playlist Generator</h1>

  <form id="playlistForm">
    <label for="title">Playlist Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter playlist title..." required />

    <label for="content">Playlist Content (Paste Song List):</label>
    <textarea id="content" name="content" placeholder="Enter song list..."></textarea>

    <button type="submit">Generate Playlist</button>
  </form>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    document.getElementById('playlistForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      const response = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      });

      const resultDiv = document.getElementById('result');
      if (response.ok) {
        const data = await response.json();
        resultDiv.innerHTML = `<p><strong>Playlist Generated:</strong> <a href="${data.playlistURL}" target="_blank">${data.playlistURL}</a></p>`;
      } else {
        const err = await response.text();
        resultDiv.innerHTML = `<p style="color:red;">Error: ${err}</p>`;
      }
    });
  </script>
</body>
</html>
