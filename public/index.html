<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSGen - Playlist Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #111;
    }
    form {
      margin-top: 20px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üéµ SSGen Playlist Generator</h1>
  <form id="playlistForm">
    <label for="mode">Generation Mode:</label>
    <select id="mode" name="mode">
      <option value="manual">Manual (Paste Songs)</option>
      <option value="vibe">Vibe (Describe the Mood)</option>
    </select>

    <label for="title">Playlist Title:</label>
    <input type="text" id="title" name="title" required />

    <label for="content">Playlist Content (songs or vibe):</label>
    <textarea id="content" name="content" rows="6" placeholder="Enter song list or describe the vibe..." required></textarea>

    <button type="submit">Generate Playlist</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById('playlistForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.textContent = '‚è≥ Generating your playlist...';

      const mode = document.getElementById('mode').value;
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mode, title, content }),
        });

        const data = await res.json();

        if (res.ok && data.playlistURL) {
          resultDiv.innerHTML = `‚úÖ <a href="${data.playlistURL}" target="_blank">Your playlist is ready. Click here to open it on YouTube!</a>`;
        } else {
          resultDiv.innerHTML = `<span class="error">‚ùå Something went wrong: ${data.error || 'Unknown error'}</span>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<span class="error">‚ùå Error: ${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
